<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body ng-app="myFirstApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items"
             placeholder="Dishes you have for lunch separated by comma"
             class="form-control">
            <span>{{errorValue}}</span>
         </div>
         <div class="form-group">
             <span ng-model="errorValue"></span>
             <button class="btn btn-default" ng-click="output()">Check If Too Much</button>
         </div>
         <div class="form-group message">
             <span class="{{messageType}}">{{outputValue}}</span>
         </div>
   </div>
</body>
</html>
